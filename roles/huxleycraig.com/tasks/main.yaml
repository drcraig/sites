- include_role:
    name: nginx-server

- include_role:
    name: cloned-repo
  vars:
    path: /home/dcraig/huxleycraig.com
    repo: https://github.com/drcraig/huxleycraig.com.git
    user: dcraig

- name: nginx config
  copy:
    src: nginx.conf
    dest: /etc/nginx/sites-enabled/huxleycraig.com
  become: yes
  notify: reload nginx


